        // const newClock = new ClockAndQA({

        //     minuteElement: document.getElementById("minute"),
        //     secondElement: document.getElementById("second"),
        //     question: document.getElementById("question"),
        //     answer: document.getElementById("answer") 
        // })

        const questionSample = {
            type: `multiple`,
            question: `1 + 1 = ?`,
            //for multiple choice
            correctAnswer: `a`,
            listAnswer: [{
                    key: `a`,
                    content: `10`,
                },
                {
                    key: `b`,
                    content: `1`,
                },
                {
                    key: `c`,
                    content: `3`,
                },
                {
                    key: `d`,
                    content: `2`,
                }
            ],
            timeLimit: 16 // seconds
        };

        const answerWrapper = document.createElement("UL");

        for (let i = 0; i < questionSample.listAnswer.length; i++) {

            const node = document.createElement("LI"); // Create a <li> node

            const circleAnswer = document.createElement("I");
            circleAnswer.className = "far fa-circle"
            circleAnswer.setAttribute("key", questionSample.listAnswer[i].key)
            circleAnswer.addEventListener('click', function (event) {
                console.log(this.getAttribute("key"))
            })
            node.appendChild(circleAnswer)

            const textnode = document.createTextNode(questionSample.listAnswer[i].content); // Create a text node
            node.appendChild(textnode); // Append the text to <li>

            answerWrapper.appendChild(node);
        }

        document.getElementById("answer").appendChild(answerWrapper)
    </script>
</body>
